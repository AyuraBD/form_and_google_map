<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map and Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
  <header>
    <h2>Bootstrap form and Google map</h2>
  </header>
  <div class="banner">
    <div class="banner-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>Contact Us</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main>
    <section id="sign_up_form">
      <div class="container">
        <div class="row">
          <div class="col-md-4 left">
            <div class="heading">
              <h4>You can find us with</h4>
            </div>
            <div class="email single">
              <i class="fa-solid fa-envelope"></i>
              <h4>Email:</h4>
              <p>contact@gmail.com</p>
            </div>
            <div class="phone single">
              <i class="fa-solid fa-phone"></i>
              <h4>Phone:</h4>
              <p>+503755-237457</p>
            </div>
            <div class="skype single">
              <i class="fa-brands fa-skype"></i>
              <h4>Skype:</h4>
              <p>contact.skype</p>
            </div>
            <div class="address single">
              <i class="fa-solid fa-location-dot"></i>
              <h4>Address:</h4>
              <p>Dampara, Chattogram, BD</p>
            </div>
          </div>
          <div class="col-md-8">
            <div class="heading">
              <h4>Connect with us</h4>
            </div>
            <div class="form">
              <form>
                <div class="form-row row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="form-row row">
                  <div class="form-group col-md-6 mb-3">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                  </div>
                  <div class="form-group col-md-6 mb-3">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                  </div>
                </div>
                <div class="form-row row">
                  <div class="form-group col-md-8 mb-3">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group col-md-4 mb-3">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                </div>
                <div class="form-row row">
                  <div class="form-group col-md-5 mb-3">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2 mb-3">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="form-group col-md-5 mb-3">
                    <label for="inputState">Country</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>
                <div class="form-row row">
                  <div class="form-group col-md-12 mb-3">
                    <label for="inputState">Your message</label>
                    <textarea style="width:100%;" name="message" id="" rows="5" placeholder="Type your message..."></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Agree with <a href="#">terms</a>  and <a href="#">conditions</a>
                    </label>
                  </div>
                </div>
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="map">
      <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14760.467382966246!2d91.8066445994929!3d22.349216487833147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30acd89bc84c503b%3A0xb95b0623d8dff91!2sNational%20Hospital%20Pvt.%20Ltd.!5e0!3m2!1sen!2sbd!4v1657728681242!5m2!1sen!2sbd" width="1200" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
  </main>
  <footer>
    <p>Â© 2022 AyuraBD, All Rights Reserved.</p>
  </footer>
  <script src="bootstrap.min.js"></script>
</body>
</html>
